<div class="containerContacts">
  <p>Contact us using the following information:</p>
  <ul>
    <li>Email: <a href="mailto:example@example.com" class="link">example@example.com</a></li>
    <li>Phone number: <a href="tel:+123456789" class="link">+1 (234) 567-89</a></li>
    <li>Address: <a href="https://www.google.com/maps?ll=50.44961441835583, 30.460802876168668" class="link">123 Main Street, City, Country</a></li>
  </ul>

  <!-- Форма зворотного зв'язку -->
  <h2>Feedback</h2>
  <form id="contactForm">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="message">Massage:</label>
      <textarea class="form-control" id="message" name="message" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Надіслати</button>
  </form>
</div>
