<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="icons/favicon.ico" type="image/x-icon" />
    <title>HHF Authorization</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="css/auth_reg.css">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 form">
            <h2 class="text-center">Registration</h2>
            <form id="registration-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="+38(0__) -___-__-__" required>
                    <span class="error-message" id="phoneError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-group">
                    <label for="surname">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                    <span class="error-message" id="surnameError"></span>
                </div>

                <div class="form-group">
                    <label for="firstname">First name</label>
                    <input type="text" class="form-control" id="firstname" name="firstname" required>
                    <span class="error-message" id="firstnameError"></span>
                </div>

                <div class="form-group">
                    <label for="middlename">Middle name(По батькові)</label>
                    <input type="text" class="form-control" id="middlename" name="middlename" required>
                    <span class="error-message" id="middlenameError"></span>
                </div>

                <div class="form-group">
                    <label for="dob">Date of birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>

                <div class="form-group">
                    <label for="group">Group</label>
                    <select class="form-control" id="group" name="group">
                        <option value="">Choose your group</option>
                        <option value="group1">Group 1</option>
                        <option value="group2">Group 2</option>
                        <option value="group3">Group 3</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="file">Upload the file</label>
                    <input type="file" class="form-control-file" id="file" name="file">
                </div>

                <div class="form-group">
                    <label>Choose your gender</label>
                    <br>
                    <label class="radio-label">
                        <input type="radio" id="male" name="gender" value="male">
                        <span class="fas fa-mars"></span>Male
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="female" name="gender" value="female">
                        <span class="fas fa-venus"></span>Female
                    </label>
                    <label class="radio-label">
                        <input type="radio" id="no" name="gender" value="no" checked>
                        <span class="fas fa-genderless"></span>Prefer not to answer
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-danger btn-block buttonAuth">Register</button>
            </form>
            <table id="registrationTable" class="table table-responsive">
                <tbody>

                </tbody>
            </table>
            <button id="duplicateRows" class="b-table">Duplicate Selected Rows</button>
            <button id="deleteRows" class="b-table">Delete Selected Rows</button>
        </div>
    </div>
    <div class="back"><a href="index.html">Back to main page</a></div>
</div>

<script src="scripts/registration.js"></script>
<script src="https://cdn.jsdelivr.net/npm/inputmask/dist/min/jquery.inputmask.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.rawgit.com/RobinHerbots/Inputmask/4.x/dist/jquery.inputmask.bundle.js"></script>


</body>
</html>
